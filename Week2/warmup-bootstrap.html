<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=”stylesheet” ref=”https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css”>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Document</title>

</head>

<body>
<div class="container"
    <div class="jumbotron">
    <h1>Bootstrap</h1>
    <p> this is jumbotron</p>
</div>
<p>another paragraph</p>
</body>
</div>

<div class="container">
    <h2>here are some buttons</h2>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
</div>

<div class="container">
    <h2>here are some alerts to use</h2>
    <div class="alert alert-success">
      <strong>Success!</strong> This alert box could indicate a successful or positive action.
    </div>

    <div class="container">
        <h2>this is a pager</h2>
        <p>The .pager class provides previous and next buttons (links):</p>                  
        <ul class="pager">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>

</body>
</html>
