<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>activity</title>
  </head>
  <body>
    
    <script type="text/javascript">

    var confirmResponse = confirm("do you like sushi?");
    console.log(confirmResponse);
    /*this will show true/false in console)
    which is okay/cancel */

    /*added if/else statements, if this is true, then, else*/
    if(confirmResponse){
        
        var promptResponse = prompt("what kind of sushi do you like?");
        console.log(promptResponse);

        console.log("your favorite sushi is " + promptResponse);
    } else {
        console.log("you don't like sushi");
    }

    alert (confirmResponse);
    alert (promptResponse);

    </script>
    
  </body>
</html>
